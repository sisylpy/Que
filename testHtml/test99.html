<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8" />
    <title>linear-gradient()_CSS参考手册_web前端开发参考手册系列</title>

    <script src="../jquery-3.2.1.js"></script>
    <script src="../velocity.min.js"></script>
    <script src="../velocity.ui.js"></script>


    <style>

        .demo{
            position: absolute;
            width: 40px;
            height: 40px;
            background: #39c;
            margin: 100px;
            left: 0;
        }
        .demo1{
            top: 10px;
        }

        .demo2{
            top: 100px;
            /*-webkit-transition: all 600ms cubic-bezier(0.47, 0, 0.745, 0.715);*/
            /*transition:         all 600ms cubic-bezier(0.47, 0, 0.745, 0.715);*/

            transition:         all 600ms cubic-bezier(0.68, -0.55, 0.27, 1.55);


        }
        .demo2:hover{
            /*left: 800px;*/
            opacity: 1;
            width: 3290px;
            transform: translate3d(0px, 0px, 0px);
        }

    </style>
</head>
<body>
<div class="demo demo1">demo1</div>
<div class="demo demo2">demo2</div>


<script>

    $(".demo1").animate({ left: '+=800px' }, 1200, 'easeInOutCirc', function(){
        console.log('end');
    });

    setTimeout(function(){
        $(".demo2").css({left: '800px'});
    }, 100)
</script>

</body>
</html>

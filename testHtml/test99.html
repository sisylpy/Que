<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="../myless/main.css">
    <script src="../jquery-3.2.1.js"></script>
    <!--<script src="../bootstrap/js/bootstrap.js"></script>-->


    <style>


    .emf {
        width: 100%;
        height: 50px;
        background-color: black;
        position: fixed;
    }
        nav{
            position: relative;
            width: 100%;
            height: 50px;
            background-color: red;

        }
        ul{
            width: 50%;
            height: 50px;
            background-color: blue;
            position: relative;
            z-index: 2;
            float: left;
        }
        li {
            display: block;
            position: relative;
            float: left;
            height: 50px;
            line-height: 50px;
            margin-right: 15px;

        }
        a {
            height: 50px;
            display: block;
            position: relative;
            line-height: 50px;


        }
        .underline{
            background-color: gray;
            width: 50px;
            height: 4px;
            position: absolute;
            /*top: 54px;*/

        }
        .drop {
            width: 100%;
            height: 50px;
            background-color: yellowgreen;
            position: relative;
            top:0px;
            z-index: 3;
            float: left;
        }
        .main {
            width: 100%;
            height: 100px;
            background-color: purple;
            position: relative;
            float: left;
            top:50px;
            z-index: 2;
        }

        .lbt {
            width: 100%;
            height: 100px;
            background-color: pink;
            position: relative;
            float: left;
            top:0px;
        }


    </style>


</head>
<body>

<div class="emf">
    <nav>
        <ul>
            <li><div class="underline"></div>菜单1</li>
            <li><div class="underline"></div>菜单2</li>
            <li><div class="underline"></div>菜单3</li>

        </ul>
        <div class="drop"></div>
    </nav>
</div>


<div class="main">
    <div class="lbt">
        <div class="lunbotu"></div>
    </div>

</div>


<script>
    var li = document.getElementsByTagName('li');
    var under = document.getElementsByClassName('underline');
    var under0 = under[0];
var underY = li[0].offsetHeight + li[0].offsetTop;
under0.style.top = underY + 'px';

</script>


</body>
</html>
